start
<div  [formGroup]="turnForm">
  <div class="row">
    <div class="col-sm-4  col-4">
    </div>
    <div class="col-sm-2 col-sm-push-4">
      <button mat-raised-button (click)="enter()">הוסף לתור</button>
    </div>
    <div class="col-sm-4 col-sm-push-4">
      <div class="inputField">
        <mat-form-field class="inputField">

          <input matInput type="text" placeholder="שם לקוח" [(ngModel)]="data.ClientName" formControlName="ClientName" />

          <mat-error class="errorSpan">

            {{getErrorMessage('ClientName')}}
          </mat-error>

        </mat-form-field>
      </div>

    </div>

  </div>

  <div>
    <br />
    
    <div class="col-sm-9 text-right ">
      <button mat-raised-button (click)="move()">קרא לבא בתור</button>
    </div>
    <div class="row">
      <div class="col-sm-2  col-2 col-md-2 col-lg-3 col-xl-3">

      </div>
      <div class="col-sm-10  col-10  col-md-8 col-lg-6 col-xl-6">
        <div class="row border" *ngFor="let item of clientList$|filter:'Status':1 ">
          <div class="col-sm-4  col-4 border-right col-md-4">
            {{item.Id}}
          </div>
          <div class="col-sm-4 col-4 border-right  col-md-4">
            {{item.ClientName}}
          </div>
          <div class="col-sm-4  col-4  col-md-4">
            {{item.DateAdd |date:'short'}}
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="col-sm-12  col-12 text-center">
      <h3>ממתינים בתור</h3>
    </div>
    <div class="row">
      <div class="col-sm-2  col-2 col-md-2 col-lg-3 col-xl-3">

      </div>
      <div class="col-sm-10  col-10  col-md-8 col-lg-6 col-xl-6">
        <div class="row border" *ngFor="let item of clientList$|filter:'Status':0 ">
          <div class="col-sm-4  col-4 border-right col-md-4">
            {{item.Id}}
          </div>
          <div class="col-sm-4 col-4 border-right  col-md-4">
            {{item.ClientName}}
          </div>
          <div class="col-sm-4  col-4  col-md-4">
            {{item.DateAdd |date:'short'}}
          </div>

        </div>
      </div>
    </div>
  </div>

  </div>
